 <script>
  let graph1 = document.getElementById('graph1').getContext('2d');
  let masspopChart1 = new Chart(graph1, {
    type: 'horizontalBar',
    data: {
      labels: ['Everett', 'Seattle', 'Lynnwood', 'Bothell', 'Mukilteo', 'Edmonds'],
      datasets: [{
        data: [66000, 61000, 34000, 33000, 31000, 24000],
        backgroundColor: '#54c4a4',
        hoverBorderWidth: 3,
        hoverBorderColor: 'white',
      }]
    },
    options: {
      legend: {
        display: false
      },
      scales: {
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Revenue for November 2019',
            fontSize: 13,
            fontStyle: 'bold',
            position: 'top',
            padding: 30,
          },
          ticks: {
            beginAtZero: true,
            max: 70000,
            stepSize: 5000,
            maxRotation: -30,
            minRotation: -30,
            autoSkip: false,
            padding: 10,
            fontStyle: 'bold',
            callback: function (value, index, values) {
              return '$' + value;
            }
          },
          gridLines: {
            display: true
          },
          angleLines: {
            display: true
          }
        }],
        yAxes: [{
          barPercentage: 0.5,
          gridLines: {
            display: false
          },
          ticks: {
            fontStyle: 'bold',
          },
        }]

    }
  });
